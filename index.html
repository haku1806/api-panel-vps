<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Linode API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-linode-32x32.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.3/bootstrap-notify.min.js" integrity="sha512-d0ZsJAyXsXlpeDNAhXj4mbaqpLfdyoOaQFmaFVG/KodZnAaVrdOsO9KiG62V7dcV+sHIFb7VTMmkB5JntAoq+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.3/bootstrap-notify.js" integrity="sha512-qoiMDdScbCFcBkB94JPbUdrqiVFQEukiCnQlafXF+cVAiDayHeT9jwnBrXSdPUOpk7KAwhrTgKFZqH/FDFiTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index.html">HAKU API</a>
        
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Linode</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="digitalocean.html">DigitalOcean</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="textverified.html">Textverified</a>
          </li>
        </ul>
    </nav>
    
    <!-- end nav bar  -->

    <div class="container">
        <div class="card-box">
            <div class="row">
                <div class="col">
                    <h1 class="mt-6 title-notify" style="text-align: center; color: #030000;padding-bottom: 50px;">Panel Linode</h1>
                    <div class="loader"></div>
                </div>
            </div>
            
            <!-- API Linode -->
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" id='api' class="form-control" placeholder="Nhập API Linode" aria-label="Linode API" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-danger" type="button" onclick='loadDataLinode()'>GET</button>
                    </div>
                </div>
            </div>
            <!-- END API Linode -->

            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" id='listID' class="form-control" placeholder="Chọn các STT muốn sử dụng (ngăn cách bằng dấu ', ')" aria-label="Linode API" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <div class="btn-group">
                                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Action
                                </button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('-1', 0)">Boot STT selected</a>
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('-1', 1)">Reboot STT selected</a>
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('-1', 2)">Shutdown STT selected</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('-1', 3)">Delete STT selected</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

            <div class="row table-responsive text-center">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>LABEL</th>
                        <th>IP</th>
                        <th>VCPUs</th>
                        <th>RAM(GB)</th>
                        <th>REGION ID</th>
                        <th>REGION</th>
                        <th>STATUS</th>
                        <th>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Action
                                </button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('0', 0)">Boot All</a>
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('0', 1)">Reboot All</a>
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('0', 2)">Shutdown All</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#" onclick="confirmNotify('0', 3)">Delete All</a>
                                </div>
                              </div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="spinner" style="text-align: center;" colspan="12"><img style="height: 100px" src="images/spinner.gif" alt=""></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2021 Copyright:
        <a href="https://hakucloud.com"> haku1806</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <script src="./js/apilinode.js"></script>
</body>
</html>
