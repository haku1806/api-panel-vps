<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index.html">HAKU API</a>

    <!-- end nav bar  -->

    <div class="container">
        <div class="card-box">
            <div class="row">
                <div class="col">
                    <h1 class="mt-6 title-notify" style="text-align: center; color: #030000;padding-bottom: 50px;">Panel Textverified</h1>
                    <div class="loader"></div>
                </div>
            </div>

             <!-- API Token -->
             <div class="row">
                <div class="input-group mb-3">
                    <input type="text" id='api' class="form-control" placeholder="Nhập Token Textverified" aria-label="Token API" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-danger" type="button" onclick='check_live_account()'>GET</button>
                    </div>
                </div>
            </div>
            <hr/>
            <!-- END API Token -->
            
            <div class="row ml-auto">
                <div class="col-6 col-sm-6">User: <b id="user">None</b></div>
                <div class="col-6 col-sm-6">Balance: <b id="balance">0</b></div>
            </div>
            
            <hr/>
            <div class="row">
                <div class="col-6 col-sm-6">
                    <select class="selectpicker input-group" id="targets" data-live-search="true">
                    </select>
                    <button class="btn btn-success" type="button" onclick='create_phone()'>GET PHONE</button>
                </div>
                <div class="col-6 col-sm-2 form-inline">
                    <p>Service name: <b id="target_name">None</b></p>
                </div>
                <div class="col-3 col-sm-2 form-inline">
                    <p>Cost: <b id="cost">None</b></p>
                </div>
                <div class="col-5 col-sm-2 form-inline">
                    <p>Time remaining: <b id="time_remaining">None</b></p>
                </div>
                <div class="col-5 col-sm-2 form-inline">
                    <p>Status: <b id="status">None</b></p>
                </div>
            </div>
            
            <hr/>
            <div class="row">
                <div class="col-6 col-sm-6 form-inline">
                    <input type="text" class="form-control mr-sm-2" id="phone" placeholder="2109289301" name="phone" value="" data-id="">
                    <button type="button" class="btn btn-info mr-sm-4" onclick="copyClipboard('phone')">Copy Phone</button>
                </div>
                <div class="col-4 col-sm-4 form-inline">
                    <input type="text" class="form-control mr-sm-2" id="code" placeholder="code" name="code">
                    <button type="button" class="btn btn-info mr-sm-4" onclick="copyClipboard('code')">Copy Code</button>
                </div>
                <div class="col-2 col-sm-2 form-inline">
                    <button type="button" class="btn btn-primary mr-sm-4" onclick="get_detail_phone()">Reload Code</button>
                </div>
                <!-- <div class="col-12 col-sm-4 form-inline">
                    
                </div> -->
            </div>
            
            <hr/>

            <div class="row">
                <div class="col-2 col-sm-3">
                </div>
                <div class="col-4 col-sm-3">
                    <button type="button" class="btn btn-info btn-warning mr-sm-4" onclick="cancel_phone()">Cancel</button>
                </div>
                <div class="col-4 col-sm-3">
                    <button type="button" class="btn btn-info btn-danger mr-sm-4" onclick="report_phone()">Report</button>
                </div>
                <div class="col-2 col-sm-3">
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" id='full_message' class="form-control" placeholder="Full Message" aria-label="Full Message" aria-describedby="basic-addon2">
                </div>
            </div>

            <hr/>
        </div>
    </div>
