      <div class="card-box" style="padding-bottom: 5px; border: 4px solid #3de0d8;">

        <div class="row">
          <div class="col">
            <h1 class="mt-6 title-notify" style="text-align: center; ;padding-bottom: 50px;">Panel
              Bonecloud</h1>

          </div>
        </div>

        <div class="row" style="margin-top: 30px;">
          <div class="col">
            <div class="card-box" style="padding-bottom: 5px;">
              <div class="row">
                <div class="input-group mb-3">
                  <input type="text" id='api' class="form-control" placeholder="Nhập TOKEN VPS" aria-label="Token VPS"
                    aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-danger" type="button" onclick='check_live_account()'>GET</button>

              <div class="row">

                  <a href="add.html" class="btn btn-success mb-4 resmobo">Tất cả: <span id="total_vps">0</span></a>

                </div>
                <div class="col-5" style="text-align: right; padding: 0;">

                    <button type="button" class="btn btn-danger dropdown-toggle mb-4 resmobo" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      Thao tác nhiều VPS
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" onclick="confirmNotify(0, '0', 1)">Bật VPS</a>

              </div>
              <div class="table-responsive tableFixHead">
                <table class="table table-borderless table-hover table-centered m-0 table-striped">
                  <thead class="thead-bg">
                    <tr>
                      <th>
                        <input type="checkbox" id="checkbox_all" onclick="change_status_checkbox_all()">
                      </th>
                      <th>STT</th>
                      <th>IP</th>
                      <th>Khu vực</th>
                      <th>Hết hạn</th>
                      <th>Hệ điều hành</th>
                      <th>Trạng thái</th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <td id="spinner" style="text-align: center;" colspan="12"><img style="height: 100px"
                        src="images/spinner.gif" alt=""></td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="bootVPSModal" tabindex="-1" role="dialog"

          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="bootVPSModalLabel" style="color: black; font-weight: bold">Xác nhận <span class="bootVPSModalLabelType" style="color: red"></span> VPS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>

              </div>

                Bạn có thực sự muốn \n

              <div class="modal-footer">
